<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header><h1>Welcome to our gallery</h1></header>
    <h2>Hover on any thumbnail to see it larger</h2>
    <nav>
        <div id='thumb-bar'>
            <img id='red' src="images/red.jpg" alt="Red Symbol" width="80px">
            <img id='blue' src="images/blue.jpg" alt="Blue Symbol" width="80px">
            <img id='green' src="images/green.jpg" alt="Green Symbol" width="80px">
            <img id='black' src="images/black.jpg" alt="Black Symbol" width="80px">
            <img id='white' src="images/white.jpg" alt="White Symbol" width="80px">
        </div>
    </nav>
    <main>
        <img id='preview' src="images/red.jpg" alt="Preview" width="320px">
        <p>
            What colour do you want to apply?
        </p>
        <input id='apply' type="text" placeholder="Enter effect...">
        <input id='submit' type="button" value="Submit">
    </main>
</body>
</html>
